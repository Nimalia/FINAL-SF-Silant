<!-- header.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>сервис Силант</title>
    <link rel="icon" href="/icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/header.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-...." crossorigin="anonymous" />

</head>
<body>

    <div class="header">
        <div class="logo">
            <a href="/">
                <img src="{% static 'logos/Logotype-accent-RGB-1.svg' %}" alt="Logo">
            </a>
        </div>

        <div class="contact-info">
            <p>+7 (8352)-20-12-09, telegram <a href="https://t.me/chzsa21"><i class="fab fa-telegram-plane"></i></a></p>
            <p>Электронная сервисная книжка “Мой Силант”</p>
        </div>
        <div>
            {% if request.user.is_authenticated %}
                <a class="logout logout_js" data-url="{% url 'account_logout' %}">Выйти</a>
            {% else %}
                <a class="login" href="{% url 'account_login' %}">Авторизация</a>
            {% endif %}
        </div>
    </div>

</body>
</html>
