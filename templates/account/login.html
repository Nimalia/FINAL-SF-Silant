{% extends "account/base.html" %}
{% load static %}
{% block head_title %}Авторизация{% endblock %}
{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">
</head>
<div class="account">
  <form class="account-form login" method="POST" action="{% url 'account_login' %}">
    {% csrf_token %}
    <h1>Авторизация</h1>
    <div class="input-group">
      <input type="text" name="login" placeholder="Имя пользователя" autocomplete="username" maxlength="150" required="" id="id_login">
      <br>
      <input type="password" name="password" placeholder="Пароль" autocomplete="current-password" required="" id="id_password">
    </div>
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <br>
    <button class="interbutton" type="submit">Войти</button>
  </form>
</div>
<div> 
    <p class="registration-note"> ⚠️ Зарегистрироваться в системе можно только через Администратора ⚠️ </p>
</div> 
{% endblock %}
