{% extends "account/base.html" %}
{% load static %}
{% block head_title %}Регистрация недоступна{% endblock %}
{% block content %}
<div class="account">
  <form class="account-form login" method="POST" action="{% url 'account_login' %}">
    {% csrf_token %}
    <h1 class="registration-note">⚠️ Зарегистрироваться в системе можно только через Администратора ⚠️</h1>
    <a class="button" href="{% url 'account_login' %}">Авторизоваться</a>
  </form>
</div>
{% endblock %}
