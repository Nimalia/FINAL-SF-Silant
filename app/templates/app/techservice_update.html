{% extends 'base.html' %}
{% load static %}
{% block content %}
<a class="back-page" href="{% url 'techservice_list' %}"><i class="fas fa-long-arrow-alt-left"></i>Назад</a>
<h3 style="text-align: center; margin-bottom: 40px;">Изменение данных тех.обслуживания</h3>
<form class="form" name="techserviceForm" method="post" action="{{request.path}}">
    {% csrf_token %}
    <div><label for="id_date">{{form.date.label}}</label> {{form.date}}</div>
    <div class="united">
        <label for="vehicle">{{form.vehicle.label}}</label> {{form.vehicle}}
        <label for="operating_time">{{form.operating_time.label}}</label> {{form.operating_time}}
    </div>
    <div><label for="id_techservicetype">{{form.techservicetype.label}}</label> {{form.techservicetype}}</div>
    <div class="united">
        <label for="id_order_number">{{form.order_number.label}}</label> {{form.order_number}}
        <label for="id_order_date">{{form.order_date.label}}</label> {{form.order_date}}
    </div>
    <div class="united">
        <label for="id_service_company">{{form.service_company.label}}</label> {{form.service_company}}
    </div>
    <button type="submit">Сохранить</button>
</form>
{% endblock %}
